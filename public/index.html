<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR code component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div
      class="w-screen h-screen bg-light-grey flex items-center justify-center font-Outfit"
    >
      <div class="xl:w-1/4 lg:w-1/3 md:w-80 bg-white p-5 rounded-lg shadow-xl">
        <img
          src="./images/image-qr-code.png"
          alt="img"
          class="w-full rounded-md"
        />
        <span
          class="block font-extrabold text-dark-blue my-5 text-center antialiased text-title"
          >Improve your front-end skills by building projects
        </span>

        <p
          class="font-thin text-grey-blue text-center text-para antialiased w-4/5 mx-auto mb-3"
        >
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
  </body>
</html>
